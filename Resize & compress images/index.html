<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resize & Compress Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --light-text: #777;
      --border-color: #ddd;
      --error-color: #ff4d4f;
      --success-color: #52c41a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .subtitle {
      text-align: center;
      color: var(--light-text);
      margin-bottom: 30px;
    }

    .converter-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      border-color: var(--primary-color);
      background-color: rgba(74, 107, 255, 0.05);
    }

    .upload-area i {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #3a5bef;
    }

    .preview-container {
      margin-top: 20px;
      font-size: 16px;
      color: var(--primary-color);
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-image"></i> Resize & Compress Images</h1>
    <p class="subtitle">Optimize your images for web or sharing</p>

    <div class="converter-box">
      <div class="upload-area">
        <i class="fas fa-upload"></i>
        <h3>Select an Image</h3>
        <input type="file" id="fileInput" accept="image/*" class="form-control" />
      </div>

      <div class="form-group">
        <label for="width">New Width (px)</label>
        <input type="number" id="width" class="form-control" placeholder="Auto" />
      </div>

      <div class="form-group">
        <label for="height">New Height (px)</label>
        <input type="number" id="height" class="form-control" placeholder="Auto" />
      </div>

      <div class="form-group">
        <label for="quality">Compression Quality (1â€“100)</label>
        <input type="range" id="quality" class="form-control" min="1" max="100" value="80" />
      </div>

      <button class="btn" id="processBtn">Resize & Compress</button>
    </div>

    <div class="preview-container" id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('processBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('fileInput');
      const widthInput = document.getElementById('width').value;
      const heightInput = document.getElementById('height').value;
      const qualityInput = document.getElementById('quality').value;
      const status = document.getElementById('statusMessage');

      if (!fileInput.files.length) {
        status.textContent = 'Please upload an image first.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          const newWidth = parseInt(widthInput) || img.width;
          const newHeight = parseInt(heightInput) || img.height;

          canvas.width = newWidth;
          canvas.height = newHeight;
          ctx.drawImage(img, 0, 0, newWidth, newHeight);

          canvas.toBlob(
            (blob) => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = `compressed_${file.name}`;
              link.click();
              status.textContent = 'Image compressed and downloaded.';
            },
            'image/jpeg',
            parseFloat(qualityInput) / 100
          );
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
