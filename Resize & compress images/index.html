<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer & Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-image"></i> Image Resizer & Compressor</h1>
        <p class="subtitle">Resize, compress, and optimize your images for free!</p>
        
        <div class="upload-area" id="dropArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop your image here or click to browse</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="resizeMode">Resize Mode:</label>
                <select id="resizeMode">
                    <option value="percentage">Percentage</option>
                    <option value="dimensions">Exact Dimensions</option>
                    <option value="width">By Width</option>
                    <option value="height">By Height</option>
                </select>
            </div>
            
            <div class="control-group" id="percentageControl">
                <label for="resizePercentage">Scale Percentage:</label>
                <input type="range" id="resizePercentage" min="1" max="200" value="100">
                <span id="percentageValue">100%</span>
            </div>
            
            <div class="control-group hidden" id="dimensionsControl">
                <div class="dimension-inputs">
                    <div>
                        <label for="resizeWidth">Width (px):</label>
                        <input type="number" id="resizeWidth" min="1" value="800">
                    </div>
                    <div>
                        <label for="resizeHeight">Height (px):</label>
                        <input type="number" id="resizeHeight" min="1" value="600">
                    </div>
                </div>
                <label class="checkbox-label">
                    <input type="checkbox" id="maintainAspect" checked>
                    Maintain Aspect Ratio
                </label>
            </div>
            
            <div class="control-group hidden" id="widthControl">
                <label for="resizeByWidth">Width (px):</label>
                <input type="number" id="resizeByWidth" min="1" value="800">
            </div>
            
            <div class="control-group hidden" id="heightControl">
                <label for="resizeByHeight">Height (px):</label>
                <input type="number" id="resizeByHeight" min="1" value="600">
            </div>
            
            <div class="control-group">
                <label for="quality">Compression Quality:</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            
            <div class="control-group">
                <label for="outputFormat">Output Format:</label>
                <select id="outputFormat">
                    <option value="original">Original Format</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="grayscale">
                    Convert to Grayscale
                </label>
            </div>
            
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="flipHorizontal">
                    Flip Horizontal
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="flipVertical">
                    Flip Vertical
                </label>
            </div>
            
            <div class="control-group">
                <label for="rotation">Rotation:</label>
                <select id="rotation">
                    <option value="0">0째</option>
                    <option value="90">90째</option>
                    <option value="180">180째</option>
                    <option value="270">270째</option>
                </select>
            </div>
        </div>
        
        <div class="preview-container hidden">
            <h2>Preview</h2>
            <div class="preview-wrapper">
                <div class="original-preview">
                    <h3>Original</h3>
                    <div class="image-container">
                        <img id="originalImage" src="" alt="Original">
                    </div>
                    <div class="image-info">
                        <span id="originalDimensions"></span>
                        <span id="originalSize"></span>
                    </div>
                </div>
                <div class="processed-preview">
                    <h3>Processed</h3>
                    <div class="image-container">
                        <img id="processedImage" src="" alt="Processed">
                    </div>
                    <div class="image-info">
                        <span id="processedDimensions"></span>
                        <span id="processedSize"></span>
                        <span id="reductionPercent"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons hidden">
            <button id="downloadBtn" class="btn download-btn">
                <i class="fas fa-download"></i> Download Processed Image
            </button>
            <button id="resetBtn" class="btn reset-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <!-- Include the free client-side image processing library -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
