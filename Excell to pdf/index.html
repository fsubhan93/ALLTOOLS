<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> Excel to PDF Converter</h1>
        <p class="subtitle">Convert your Excel files to PDF with custom settings</p>
        
        <div class="converter-box">
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop Excel File Here</h3>
                <p>or</p>
                <button id="selectFile" class="btn">Select Excel File</button>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
            </div>
            
            <div class="settings-panel">
                <h3><i class="fas fa-cog"></i> PDF Settings</h3>
                
                <div class="form-group">
                    <label for="pageSize">Page Size:</label>
                    <select id="pageSize" class="form-control">
                        <option value="a4">A4 (210 × 297 mm)</option>
                        <option value="letter">Letter (8.5 × 11 in)</option>
                        <option value="legal">Legal (8.5 × 14 in)</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div id="customSizeGroup" class="form-group" style="display: none;">
                    <label for="customWidth">Custom Size (mm):</label>
                    <div class="size-inputs">
                        <input type="number" id="customWidth" class="form-control" placeholder="Width" min="1" value="210">
                        <span>×</span>
                        <input type="number" id="customHeight" class="form-control" placeholder="Height" min="1" value="297">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pageOrientation">Orientation:</label>
                    <select id="pageOrientation" class="form-control">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="marginSize">Margin Size (mm):</label>
                    <input type="range" id="marginSize" min="0" max="50" value="10" class="slider">
                    <span id="marginValue">10 mm</span>
                </div>
                
                <div class="form-group">
                    <label for="fontSize">Font Size (pt):</label>
                    <input type="range" id="fontSize" min="6" max="24" value="10" class="slider">
                    <span id="fontSizeValue">10 pt</span>
                </div>
                
                <div class="form-group">
                    <label for="headerColor">Header Color:</label>
                    <input type="color" id="headerColor" value="#4a6bff">
                </div>
                
                <div class="form-group">
                    <label for="cellPadding">Cell Padding (px):</label>
                    <input type="range" id="cellPadding" min="1" max="10" value="5" class="slider">
                    <span id="cellPaddingValue">5 px</span>
                </div>
                
                <div class="form-group">
                    <label for="showGrid">Show Grid Lines:</label>
                    <select id="showGrid" class="form-control">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pdfName">PDF Name:</label>
                    <input type="text" id="pdfName" class="form-control" placeholder="output.pdf">
                </div>
            </div>
            
            <div class="preview-section">
                <h3><i class="fas fa-eye"></i> Preview</h3>
                <div class="preview-container" id="previewContainer">
                    <p>No Excel file selected yet</p>
                </div>
                <div class="preview-controls">
                    <button id="clearFile" class="btn btn-outline"><i class="fas fa-trash"></i> Clear File</button>
                    <button id="generatePdf" class="btn" disabled><i class="fas fa-file-pdf"></i> Generate PDF</button>
                </div>
            </div>
        </div>
        
        <div class="file-info" id="fileInfo">
            <!-- File info will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
