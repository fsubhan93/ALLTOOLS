<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Word ⇄ PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-alt"></i> Free Word ⇄ PDF Converter</h1>
            <p class="subtitle">Convert documents without uploading to any server</p>
        </header>

        <div class="converter-box">
            <div class="conversion-tabs">
                <button class="tab-btn active" data-type="word-to-pdf">
                    <i class="fas fa-file-word"></i> Word to PDF
                </button>
                <button class="tab-btn" data-type="pdf-to-word">
                    <i class="fas fa-file-pdf"></i> PDF to Word
                </button>
            </div>

            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop your file here or click to browse</p>
                <p class="file-types" id="supportedFormats">Supports: DOCX, DOC, RTF</p>
                <input type="file" id="fileInput" accept=".docx,.doc,.rtf">
            </div>

            <div class="options" id="options">
                <div class="option-group">
                    <label for="outputFormat">Output Format:</label>
                    <select id="outputFormat">
                        <option value="pdf">PDF</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="quality">Quality: <span id="qualityValue">90</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="90">
                </div>
            </div>

            <button id="convertBtn" disabled>
                <i class="fas fa-exchange-alt"></i> Convert Now
            </button>

            <div class="result-box" id="resultBox" style="display: none;">
                <h3><i class="fas fa-check-circle"></i> Conversion Complete!</h3>
                <div class="file-info" id="fileInfo"></div>
                <button id="downloadBtn">
                    <i class="fas fa-download"></i> Download File
                </button>
            </div>
        </div>

        <footer>
            <p>100% Free • No file uploads • Works entirely in your browser</p>
        </footer>
    </div>

    <!-- Free JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
